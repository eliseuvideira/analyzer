components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    WebsitePostRequestBody:
      type: object
      properties:
        url:
          type: string
          example: https://www.binance.us/en/home
      required:

    Website:
      type: object
      properties:
      required:
