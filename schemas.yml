components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    OutputEnum:
      type: string
      enum: ["text", "json"]
      example: "text"

    Website:
      type: object
      properties:
      required:

    WebsitePostRequestBody:
      type: object
      properties:
        url:
          type: string
          example: https://www.binance.us/en/home
      required:
